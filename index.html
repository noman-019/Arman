  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      padding: 20px;
      scroll-behavior: smooth;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 50px;
    }

    .title {
      font-size: 1.8rem;
      color: #0ef;
      font-weight: bold;
      animation: glowText 2s infinite alternate;
    }

    @keyframes glowText {
      from {
        text-shadow: 0 0 5px #0ef, 0 0 10px #0ef;
      }
      to {
        text-shadow: 0 0 15px #0ef, 0 0 25px #0ef;
      }
    }

    .cv-btn {
      background: #0ef;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 30px;
      box-shadow: 0 0 10px #0ef, 0 0 20px #0ef inset;
      font-weight: 600;
      transition: 0.4s ease;
    }

    .cv-btn:hover {
      background: #00c2d3;
      box-shadow: 0 0 20px #00c2d3, 0 0 30px #00c2d3 inset;
    }

    .section {
      margin: 60px 0;
      padding: 20px;
      background: #111;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(80px);
      transition: all 0.8s ease-out;
    }

    .section.active {
      opacity: 1;
      transform: translateY(0);
    }

    .section h2 {
      margin-bottom: 10px;
      color: #0ef;
      font-size: 1.4rem;
    }

    .section img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #0ef;
    }

    ul {
      list-style: square;
      padding-left: 20px;
    }

    .section button {
      background-color: #1a1a1a;
      color: #fff;
      border: none;
      padding: 10px 16px;
      margin: 6px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 10px #0ef;
      transition: 0.3s;
    }

    .section button:hover {
      background-color: #0ef;
      color: #000;
      box-shadow: 0 0 15px #0ef, 0 0 25px #0ef inset;
    }

    footer {
      text-align: center;
      margin-top: 60px;
      padding: 20px 0;
      color: #888;
      font-size: 14px;
    }

    /* Icon Colors */

    .fa-whatsapp    { color: #25D366; }
    .fa-envelope    { color: #D44638; }
    .fa-telegram-plane { color: #229ED9; }
    .fa-instagram   { color: #E1306C; }
    .fa-youtube     { color: #FF0000; }

    @media (max-width: 600px) {
      .section button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

  <script>
    function revealOnScroll() {
      const reveals = document.querySelectorAll('.section');
      for (const section of reveals) {
        const windowHeight = window.innerHeight;
        const elementTop = section.getBoundingClientRect().top;
        const revealPoint = 100;
        if (elementTop < windowHeight - revealPoint) {
          section.classList.add('active');
        }
      }
    }

    window.addEventListener('scroll', revealOnScroll);
    window.addEventListener('load', revealOnScroll);
  </script>
